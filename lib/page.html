<!DOCTYPE HTML>

<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>BPD - Courses Registration</title>
		<script src="jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="underscore-min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="page.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="page.css" type="text/css" charset="utf-8">
	</head>
	<body id="page">
		<div id="banner">
			<div id="logo"></div>
			<div id="title">BPD - Courses Registration</div>
		</div>
		<div id="mainbox">
			<div id="loginbox">
				<label for="username_input">Username</label><input type="text" name="username_input" value="" id="username_input">
				<label for="password_input">Password</label><input type="password" name="password_input" value="" id="password_input">
				<button id="login_button">Login</button>
			</div>
			<div id="regbox">
				<table id="selcourses" border="1" cellspacing="5" cellpadding="5">
					<tr>
						<th>Course No.</th>
						<th>Course Name</th>
						<th>Section</th>
						<th></th>
					</tr>
				</table>
				<div id="newcoursebox">
					<select name="newcourse" id="newcourse_select" disabled="disabled"></select>
					<select name="section" id="section_select" disabled="disabled"></select>
					<button id="addcourse_button" disabled="disabled">Add</button>
				</div>
				<table border="1" cellspacing="5" cellpadding="5">
					<tr>
						<th>Day/Hour</th>
						<th>1</th>
						<th>2</th>
						<th>3</th>
						<th>4</th>
						<th>5</th>
						<th>6</th>
						<th>7</th>
						<th>8</th>
						<th>9</th>
					</tr>
					<tr>
						<td>Sunday</td>
						<td id="c11"></td>
						<td id="c12"></td>
						<td id="c13"></td>
						<td id="c14"></td>
						<td id="c15"></td>
						<td id="c16"></td>
						<td id="c17"></td>
						<td id="c18"></td>
						<td id="c19"></td>
					</tr>
					<tr>
						<td>Monday</td>
						<td id="c21"></td>
						<td id="c22"></td>
						<td id="c23"></td>
						<td id="c24"></td>
						<td id="c25"></td>
						<td id="c26"></td>
						<td id="c27"></td>
						<td id="c28"></td>
						<td id="c29"></td>
					</tr>
					<tr>
						<td>Tuesday</td>
						<td id="c31"></td>
						<td id="c32"></td>
						<td id="c33"></td>
						<td id="c34"></td>
						<td id="c35"></td>
						<td id="c36"></td>
						<td id="c37"></td>
						<td id="c38"></td>
						<td id="c39"></td>
					</tr>
					<tr>
						<td>Wednesday</td>
						<td id="c41"></td>
						<td id="c42"></td>
						<td id="c43"></td>
						<td id="c44"></td>
						<td id="c45"></td>
						<td id="c46"></td>
						<td id="c47"></td>
						<td id="c48"></td>
						<td id="c49"></td>
					</tr>
					<tr>
						<td>Thursday</td>
						<td id="c51"></td>
						<td id="c52"></td>
						<td id="c53"></td>
						<td id="c54"></td>
						<td id="c55"></td>
						<td id="c56"></td>
						<td id="c57"></td>
						<td id="c58"></td>
						<td id="c59"></td>
					</tr>
				</table>
				<button id="submit_button" disabled="true">Register</button>
			</div>
			<div id="blockerbox">
				Loading...
			</div>
		</div>
	</body>
</html>
